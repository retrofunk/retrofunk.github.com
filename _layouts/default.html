<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name='description' content='RetroFunk is a Techno/Electronic DJ from Duarte, CA.' />
	<meta name='keywords' content='pedro,retrofunk,dj' />
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1;' />
	<title>
	{% if page.title %}
	{{ page.title }} &#187; 
	{% endif %}
	RetroFunk</title>
	<link rel='canonical' href='http://www.retrofunk.com/' />
	<link rel='author' href='/humans.txt' />
	<link rel='shortcut icon' href='/favicon.ico' />
	<link rel='apple-touch-icon-precomposed' href='/images/apple-touch-icon.png' />
	<link rel='stylesheet' href='/styles/reset.css' />
    <link rel='stylesheet' href='/plugins/nivo-slider/nivo-slider.css' />
	<link rel='stylesheet' href='/styles/global.css' />
	<script src='/scripts/jquery.min.js'></script>
    <script src='/plugins/nivo-slider/jquery.nivo.slider.pack.js'></script>
    <script src='/plugins/jquery-validation/jquery.validate.min.js'></script>
	<script src='/scripts/main.js'></script>
	<!--[if lt IE 9]>
		<script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
		<link href='/styles/ie.css' rel='stylesheet' />
	<![endif]-->
</head>
<body>
	<div class='main-top-bar-wrap'>
		<div class='main-top-bar' style='text-align: right;'>
			<audio class='top-bar-audio' controls autoplay>
				<source src='/media/RetroFunk_-_Unholy_Symphony.mp3' type='audio/mp3' />
			</audio>
			<img style='height: 30px; width: auto;' src='/images/equalizer.gif' alt=''/>
			<span class='' style='font-size: 12px;color: #555; padding-right: 5px;'>on the web:</span>
			<div style='float: right; width: 150px; text-align: right;'><a href="https://twitter.com/retrofunksound" class="twitter-follow-button" data-button="grey" data-text-color="#FFFFFF" data-link-color="#00AEFF" data-show-count="false">Follow @retrofunksound</a></div>
			<div style='float: right; text-align: right;'><a href='http://www.facebook.com/profile.php?id=1848116997'><img src='/images/facebook_16.png' alt='' /></a>
			<a href='http://soundcloud.com/retrofunk-1'><img src='/images/soundcloud_orange_white_16.png' alt='' /></a></div>
			<div class='clear'></div>
		</div>
	</div>
	<div class='main-header-wrap'>
		<header class='main-header'>
			<div id='slider' class='nivoSlider'>
				<img src='/images/retrofunk-header-nivo.png' alt='' />
				<img src='/images/retrofunk-header-blue-nivo.png' alt='' />
				<img src='/images/retrofunk-header-green-nivo.png' alt='' />
				<img src='/images/retrofunk-header-purple-nivo.png' alt='' />
				<img src='/images/retrofunk-header-red-nivo.png' alt='' />
				<img src='/images/retrofunk-header-bright-nivo.png' alt='' />
				<img src='/images/retrofunk-header-desat-nivo.png' alt='' />
				<img src='/images/retrofunk-header-invert-nivo.png' alt='' />
			</div>
		</header>
	</div>
	<div class='main-nav-wrap'>
		<nav class='main-nav'>
			<ul class='main-nav-ul'>
				<li><a class='home' href='/'>Home</a></li>
				<li><a class='about' href='/about'>About</a></li>
				<li><a class='events' href='/events'>Events</a></li>
				<li><a class='gallery' href='/gallery'>Gallery</a></li>
				<li><a class='downloads' href='/downloads'>Downloads</a></li>
				<li><a class='contact' href='/contact'>Contact</a></li>
			</ul>
			<div class='clear'></div>
		</nav>
	</div>
	<div class='main-content-wrap'>
		<section class='main-content'>
			{{ content }}
		</section>
	</div>
	<div class='main-footer-wrap'>
		<footer class='main-footer'>
			<div style='float: right; width: 150px; text-align: right;'><a href="https://twitter.com/retrofunksound" class="twitter-follow-button" data-button="grey" data-text-color="#FFFFFF" data-link-color="#00AEFF" data-show-count="false">Follow @retrofunksound</a></div>
			<p style='float: left; width: 500px;'><strong>&#169; 2011</strong> RetroFunk | +1.626.371.4192 &#8226; <a href='mailto:donpedrocastaneda@yahoo.com'>donpedrocastaneda@yahoo.com</a></p>
			<p style='float: left; width: 500px; font-size: 10px;'>Designed by <a href='http://www.miguelmota.com'>Miguel Mota</a><a href='https://plus.google.com/102174577273194387652?rel=author' rel='author'>+</a></p>
			<div class='jbl-logo'></div><div class='traktor-logo'></div><div class='monster-logo'></div>
		</footer>
	</div>
	<script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
	<script>
		$(".<decorator:getProperty property='meta.page' />").addClass('selected');
  		var _gaq = _gaq || [];
  		_gaq.push(['_setAccount', 'UA-12642068-1']);
  		_gaq.push(['_setDomainName', '.miguelmota.com']);
 		_gaq.push(['_trackPageview']);
  		(function() {
    		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  		})();
	</script>
	<noscript><div class='noscript'>please enable javascript</div></noscript>
</body>
</html>
