<div class='content'>

	<h1 class='title'>Gallery</h1>
	
	<p>[gallery coming soon]</p>
	
	<p>showing images with tag <strong>trance energy</strong> form <a href='http://www.flickr.com/search/?q=trance%20energy'>flickr</a>.</p>
	
	
	<div id="images"></div>
	  
	<script>
	$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
			  {
			    tags: "trance energy",
			    tagmode: "any",
			    format: "json"
			  },
			  function(data) {
			    $.each(data.items, function(i,item){
			      $("<img/>").attr("src", item.media.m).appendTo("#images");
			      if ( i == 3 ) return false;
			    });
			  });</script>
	</script>
	
</div>
